<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator Project</title>
    <script src="script.js" ></script>
</head>
<body>
   <div class="calculator-grid">
    <div class="output">
        <div  data-previous-operand class="previous-operand"></div>
        <div  data-current-operand class="current-operand">0</div>
    </div>
    <button data-all-clear class="span-two">C</button>
    <button data-delete>DEL</button>
    <button class="operator" data-operation>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button class="operator" data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button class="operator" data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button class="operator" data-operation>+</button>
    <button class="span-two">0</button>
    <button>.</button>
    <button class="operator"  data-equals>=</button>
    
   </div>
</body>
</html>
